<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentMatch - Find Your Perfect Home</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <section class="preference-form">
        <div class="container">
            <h2>Your Rental Preferences</h2>
            <form id="rental-preferences">
                <div class="form-group">
                    <h3>Personal Details</h3>
                    <div class="form-row">
                        <div class="form-field">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-field">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-field">
                            <label for="phone">Phone Number</label>
                            <input type="text" id="phone" name="phone" pattern="[1-9]{1}[0-9]{9}">
                        </div>
                        <div class="form-field">
                            <label for="movein-date">Preferred Move-in Date</label>
                            <input type="date" id="movein-date" name="movein-date">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <h3>Location Preferences</h3>
                    <div class="form-row">
                        <div class="form-field">
                            <label for="city">City</label>
                            <select id="city" name="city" required>
                                <option value="">Any</option>
                                <option value="Mumbai">Mumbai</option>
                                <option value="Bangalore">Bangalore</option>
                                <option value="Delhi">Delhi</option>
                                <option value="Hyderabad">Hyderabad</option>
                                <option value="Pune">Pune</option>
                                <option value="Kolkata">Kolkata</option>
                                <option value="Noida">Noida</option>
                                <option value="Chennai">Chennai</option>
                                <option value="Gurgaon">Gurgaon</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-field">
                            <label for="commute">Max Commute Time (minutes)</label>
                            <input type="number" id="commute" name="commute" min="0">
                        </div>
                        <div class="form-field">
                            <label for="commute-location">Commute To (address/area)</label>
                            <input type="text" id="commute-location" name="commute-location">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <h3>Property Details</h3>
                    <div class="form-row">
                        <div class="form-field">
                            <label for="property-type">Property Type</label>
                            <select id="property-type" name="property-type">
                                <option value="">Any</option>
                                <option value="apartment">Apartment</option>
                                <option value="girlspg">Girls PG</option>
                                <option value="boyspg">Boys PG</option>
                                <option value="girlshostel">Girls Hostel</option>
                                <option value="boyshostel">Boys Hostel</option>
                                <option value="payingguest">Paying Guest</option>
                                <option value="colivingspace">Co-Living Space</option>
                                <option value="studio">Studio Apartment</option>
                            </select>
                        </div>
                        <div class="form-field">
                            <label for="bedrooms">Bedrooms</label>
                            <select id="bedrooms" name="bedrooms">
                                <option value="">Any</option>
                                <option value="studio">Studio</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4+">4+</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-field">
                            <label for="bathrooms">Bathrooms</label>
                            <select id="bathrooms" name="bathrooms">
                                <option value="">Any</option>
                                <option value="1">1</option>
                                <option value="1.5">1.5</option>
                                <option value="2">2</option>
                                <option value="2.5">2.5</option>
                                <option value="3+">3+</option>
                            </select>
                        </div>
                        <div class="form-field">
                            <label for="price-range">Price Range ($)</label>
                            <div class="price-inputs">
                                <input type="number" id="min-price" name="min-price" placeholder="Min">
                                <span>to</span>
                                <input type="number" id="max-price" name="max-price" placeholder="Max">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <h3>Amenities</h3>
                    <div class="amenities-grid">
                        <div class="amenity-item">
                            <input type="checkbox" id="parking" name="amenities" value="parking">
                            <label for="parking">Parking</label>
                        </div>
                        <div class="amenity-item">
                            <input type="checkbox" id="laundry" name="amenities" value="laundry">
                            <label for="laundry">In-unit Laundry</label>
                        </div>
                        <div class="amenity-item">
                            <input type="checkbox" id="pets" name="amenities" value="pets">
                            <label for="pets">Pet Friendly</label>
                        </div>
                        <div class="amenity-item">
                            <input type="checkbox" id="ac" name="amenities" value="ac">
                            <label for="ac">Air Conditioning</label>
                        </div>
                        <div class="amenity-item">
                            <input type="checkbox" id="gym" name="amenities" value="gym">
                            <label for="gym">Gym</label>
                        </div>
                        <div class="amenity-item">
                            <input type="checkbox" id="pool" name="amenities" value="mess">
                            <label for="mess">Mess</label>
                        </div>
                        <div class="amenity-item">
                            <input type="checkbox" id="furnished" name="amenities" value="furnished">
                            <label for="furnished">Furnished</label>
                        </div>
                        <div class="amenity-item">
                            <input type="checkbox" id="wifi" name="amenities" value="wifi">
                            <label for="wifi">WiFi</label>
                        </div>
                        <div class="amenity-item">
                            <input type="checkbox" id="security" name="amenities" value="security">
                            <label for="security">Security</label>
                        </div>
                    </div>
                </div>

                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary">Find Matching Rentals</button>
                    <button type="reset" class="btn">Reset</button>
                </div>
            </form>
        </div>
    </section>

    <section class="results" id="results-section">
        <div class="container">
            <h2>Matching Properties</h2>
            <div class="filter-options">
                <select id="sort-by">
                    <option value="price-asc">Price: Low to High</option>
                    <option value="price-desc">Price: High to Low</option>
                    <option value="newest">Newest First</option>
                    <option value="match">Best Match</option>
                </select>
                <div class="view-toggle">
                    <button class="active" id="grid-view" hidden><i class="fas fa-th"></i></button>
                    <button id="list-view" hidden><i class="fas fa-list"></i></button>
                </div>
            </div>
            <div class="properties-container" id="properties-list">
                <!-- Properties will be inserted here by JavaScript -->
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Finding perfect matches for you...</p>
                </div>
                <div class="no-results" id="no-results" style="display: none;">
                    <i class="fas fa-search"></i>
                    <h3>No matching properties found</h3>
                    <p>Try adjusting your preferences to see more options</p>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
